plugins {
    id 'java'
}

group 'de.ilovemusic'
version '1.0.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    google()
    mavenLocal()
    mavenCentral()
    flatDir {
        dirs 'libs'
    }
}

dependencies {
    // LabyMod API from libs folder
    implementation name: 'lm_api_mc1.8.9', ext: 'jar'

    // JLayer is used for playing music
    implementation 'javazoom:jlayer:1.0.1'

    // Retrofit for fetching streams from ILoveMusic REST API
    implementation 'com.squareup.retrofit2:retrofit:2.6.0'
    implementation 'com.squareup.retrofit2:converter-gson:2.6.0'


    // Google Guice is used for dependency injection
    implementation 'com.google.inject:guice:4.2.2'

    // Test engine
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.5.2'
    testImplementation 'org.junit.jupiter:junit-jupiter-params:5.5.2'
    testImplementation 'org.junit.jupiter:junit-jupiter-engine:5.5.2'
    testImplementation 'org.junit.platform:junit-platform-engine:1.5.2'
    testImplementation 'org.mockito:mockito-junit-jupiter:3.1.0'
    testImplementation 'org.mockito:mockito-core:3.3.0'
}

test {
    useJUnitPlatform()
}

jar {
    manifest {
        attributes 'Main-Class': 'com.ilovemusic.labymod.ILoveMusicAddon'
    }
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
}
