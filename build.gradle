plugins {
    id 'java'
}

group 'de.ilovemusic'
version '1.0.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    google()
    mavenLocal()
    mavenCentral()
    flatDir {
        dirs 'libs'
    }
}

dependencies {
    compile name: 'lm_api_mc1.8.9', ext: 'jar'
    compile group: 'javazoom', name: 'jlayer', version: '1.0.1'
    compile group: 'com.google.code.gson', name: 'gson', version: '2.8.6'
}
